<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my web page</title>
  </head>
  <style>
    span {
      background-color: aqua;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      letter-spacing: 10px;
      text-shadow: 0 5px 5px #ff0000;
    }
  </style>
  <body>
    <div>
      <h1>글자 모양</h1>
      <mark>형광펜 효과</mark>
      <br />
      <strong>굵게</strong>
      <br />
      <u>밑줄 표시</u>
      <br />
      <i>기울임 표시</i>
      <strong
        ><i><b>중첩 가능</b></i></strong
      >
    </div>

    <hr />

    <div>
      <h1>단어나 문장 영역 지정</h1>
      <span>SPAN</span>태그는<span>문장단위로 텍스트를 지정하는 것</span>인데,
      문장에 특정 구역에 <span>CSS</span>를 지정할 때 사용합니다.
    </div>
  </body>
</html>
