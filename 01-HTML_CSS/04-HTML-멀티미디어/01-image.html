<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      figcaption {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>크기를 지정하지 않은 단일 이미지 삽입</h1>
      <figure>
        <img src="img/1.jpg" alt="이미지 설명" />
        <figcaption>고미고미</figcaption>
      </figure>
    </section>
    <section>
      <h1>크기를 지정한 단일 이미지 삽입</h1>
      <img src="img/2.jpg" alt="이미지 설명" width="700" height="200" />
    </section>
    <section>
      <h1>여러 요소에 대한 설명</h1>
      <figure>
        <img src="img/spring.jpg" title="봄" />
        <img src="img/summer.jpg" title="여름" />
        <img src="img/autumn.jpg" title="가을" />
        <img src="img/winter.jpg" title="겨울" />
        <figcaption>
          <b>우리나라의 사계절</b>
          우하하하
        </figcaption>
      </figure>
    </section>
  </body>
</html>
