<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>취미 선택하기</legend>
        <div>
          <label>
            <input
              type="checkbox"
              name="hobby"
              id="hobby1"
              value="football"
              checked
            />축
          </label>
          <label>
            <input
              type="checkbox"
              name="hobby"
              id="hobby2"
              value="basketball"
            />농
          </label>
          <label>
            <input
              type="checkbox"
              name="hobby"
              id="hobby3"
              value="baseball"
            />야
          </label>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>성별 선택</legend>
        <div>
          <label>
            <input type="radio" name="gender" id="gender1" value="M" checked />
            남
          </label>
          <label>
            <input type="radio" name="gender" id="gender2" value="F" />
            여
          </label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
