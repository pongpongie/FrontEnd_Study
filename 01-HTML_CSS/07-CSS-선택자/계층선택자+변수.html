<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --my-color-red: #f00;
        --my-color-green: #0f0;
        --my-color-blue: #00f;
        --my-color-orange: #f60;
        --my-color-yello: #ff0;
        --my-color-pink: #f0f;
      }

      body {
        color: var(--my-color-red);
      }

      .container {
        color: var(--my-color-green);
        h1 {
          color: var(--my-color-blue);
        }
        .my-box {
          &.red {
            color: var(--my-color-red);
            &:hover {
              background-color: var(--my-color-orange);
              transition: 1s;
            }
          }
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>계층 선택자 + CSS 변수</h1>
      <div class="my-box red">Hello World!</div>
      <div class="my-box green">Hello World!</div>
      <div class="my-box yellow">Hello World!</div>
      <div class="my-box orange">Hello World!</div>
      <div class="my-box blue">Hello World!</div>
    </div>
  </body>
</html>
