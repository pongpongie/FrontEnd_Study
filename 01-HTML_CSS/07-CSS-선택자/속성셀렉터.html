<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input {
        border: 1px solid orange;
      }
      input[type="radio"],
      input[type="checkbox"] {
        border: 3px solid orange;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <form
      action="https://0cad3612-2faf-46d5-a749-384e9ff0f359.mock.pstmn.io"
      method="post"
    >
      <fieldset>
        <legend>기본 정보</legend>
        <div>
          <label for="user_id">아이디</label
          ><input
            type="text"
            name="user_id"
            id="user_id"
            maxlength="20"
            placeholder="아이디를 입력하세요"
          />
        </div>
        <div>
          <label for="user_name">회원 이름</label
          ><input
            type="text"
            name="user_name"
            id="user_name"
            maxlength="20"
            placeholder="이름을 입력하세요"
          />
        </div>
        <div>
          <label for="user_pw">비밀번호</label>
          <input
            type="password"
            name="user_pw"
            id="user_pw"
            maxlength="20"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div>
          <label for="memo">자기소개</label
          ><textarea
            name="memo"
            id="memo"
            maxlength="100"
            placeholder="간단한 소개 내용을 입력하세요"
          ></textarea>
        </div>
        <div>
          <label for="data">숨겨진 항목</label>
          <input type="hidden" name="data" id="data" value="숨겨진 데이터" />
        </div>
      </fieldset>
      <fieldset>
        <legend>부가 정보</legend>
        <div>
          <label for="user_mail">이메일: </label>
          <input type="email" id="user_mail" />
        </div>
        <div>
          <label for="user_homepage">홈페이지: </label>
          <input type="url" name="user_homepage" id="user_homepage" />
        </div>
        <div>
          <label for="user_age">나이: </label>
          <input
            type="number"
            name="user_age"
            id="user_age"
            min="19"
            max="100"
            step="1"
          />
        </div>
        <div>
          <label for="user_phone">연락처: </label>
          <input type="tel" name="user_phone" id="user_phone" />
        </div>
        <div>
          <label for="point">목표성취도(%)</label>
          <input
            type="range"
            name="point"
            id="point"
            value="10"
            min="0"
            max="100"
          />
        </div>
        <div>
          <label for="birthday">생년월일: </label>
          <input type="date" name="birthday" id="birthday" value="2024-10-26" />
        </div>
        <div>
          <label for="worktime">출근시간:</label>
          <input type="time" name="worktime" id="worktime" value="09:00" />
        </div>
        <div>
          <label for="friend">추천인 아이디</label>
          <input type="search" name="friend" id="friend" />
        </div>
      </fieldset>
      <div>
        <button type="submit">회원가입</button
        ><button type="reset">다시 입력</button>
      </div>
    </form>
    <form>
      <fieldset>
        <legend>취미 선택하기</legend>
        <div>
          <label>
            <input
              type="checkbox"
              name="hobby"
              id="hobby1"
              value="football"
              checked
            />축
          </label>
          <label>
            <input
              type="checkbox"
              name="hobby"
              id="hobby2"
              value="basketball"
            />농
          </label>
          <label>
            <input
              type="checkbox"
              name="hobby"
              id="hobby3"
              value="baseball"
            />야
          </label>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>성별 선택</legend>
        <div>
          <label>
            <input type="radio" name="gender" id="gender1" value="M" checked />
            남
          </label>
          <label>
            <input type="radio" name="gender" id="gender2" value="F" />
            여
          </label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
