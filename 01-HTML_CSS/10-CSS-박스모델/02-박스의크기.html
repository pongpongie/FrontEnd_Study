<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-size: 24px;
        line-height: 150%;
        font-weight: bold;
      }

      div {
        width: 400px;
        height: 250px;

        box-sizing: border-box;
      }

      #box1 {
        background-color: red;
      }

      #box2 {
        background-color: green;
        border: 20px solid black;
      }

      #box3 {
        background-color: blue;
        padding: 25px;
      }

      #box4 {
        background-color: turquoise;
        border: 20px solid black;
        padding: 25px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="box1">박스1</div>
    <br />
    <div id="box2">박스2</div>
    <br />
    <div id="box3">박스3</div>
    <br />
    <div id="box4">박스4</div>
    <br />
  </body>
</html>
