<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-size: 24px;
        line-height: 150%;
        font-weight: bold;

        padding: 0;
        margin: 0;
      }

      .menu {
        width: 100%;
        height: 200px;
        background-color: green;
        margin-top: -180px;

        text-align: center;

        &:hover {
          margin-top: 0px;
          background-color: blue;

          transition: all 1s;
        }

        &:not(:hover) {
          margin-top: -180px;
          background-color: green;

          transition: all 1s;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="menu">Menu Area</div>
  </body>
</html>
