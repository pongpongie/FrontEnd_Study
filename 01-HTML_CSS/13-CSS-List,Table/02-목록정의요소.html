<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      a {
        text-decoration: none;
        color: #222;
        font: 14px "굴림";
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;

        li {
          border-bottom: 1px solid #cccccc;

          &:first-child {
            border-top: 1px solid #cccccc;
          }
        }

        a {
          display: block;
          padding: 10px 15px;
          width: auto;

          &:hover {
            background-color: yellow;
          }
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>서비스 목록</h1>
    <p>사용하실 서비스를 선택하세요</p>
    <ul>
      <li><a href="#">메일</a></li>
      <li><a href="#">블로그</a></li>
      <li><a href="#">카페</a></li>
      <li><a href="#">쇼핑</a></li>
      <li><a href="#">지식인</a></li>
    </ul>
    <div>copyright 2024.</div>
  </body>
</html>
