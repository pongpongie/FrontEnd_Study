<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .mytable {
        caption-side: bottom;

        border: 1px solid black;

        border-collapse: collapse;

        /* border-collapse: separate; */
        /* border-spacing: 10px; */

        empty-cells: hide;

        margin: auto;
        width: 600px;

        th {
          background-color: #d5d5d5;

          &:first-child {
            width: 200px;
          }
        }

        td,
        th {
          border: 1px solid black;
          padding: 10px;
          text-align: center;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>상품 구성</h1>
    <table class="mytable">
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <thead>
        <tr>
          <th class="용도">용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
          <th>비고</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
          <td></td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~16과</td>
          <td>52,000원</td>
          <td></td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
          <td></td>
        </tr>
        <tr>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
