<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .parent {
        width: 500px;
        height: 300px;
        margin: auto;
        background-color: #ff00ff;

        position: relative;

        .child {
          width: 100px;
          height: 100px;
          background-color: #00ff00;

          position: absolute;
          right: 10px;
          top: 10px;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
    <h1>hello world</h1>
  </body>
</html>
