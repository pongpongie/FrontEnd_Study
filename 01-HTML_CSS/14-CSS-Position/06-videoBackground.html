<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      .video-box {
        background-color: #06f2;
        width: 100%;
        height: 720px;
        position: relative;

        video {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .video-overlay {
          border: 1px dotted #f0f;
          width: 640px;
          height: 200px;
          font-size: 48px;
          color: #fff;
          text-shadow: 0 1px #000;
          text-align: center;

          position: absolute;
          left: 50%;
          top: 50%;
          z-index: 100;

          margin-left: -320px;
          margin-top: -100px;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="video-box">
      <video
        src="media/BigBuck.mp4"
        autoplay
        muted
        loop
        poster="media/BigBuck.png"
      ></video>
      <div class="video-overlay">
        <h1>hello, world</h1>
        <p>video background example</p>
      </div>
    </div>
  </body>
</html>
