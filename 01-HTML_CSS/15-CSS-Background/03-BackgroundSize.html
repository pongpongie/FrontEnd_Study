<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        border: 5px solid rgba(255, 0, 255, 0.5);
        margin: 20px auto;
        width: 90%;
        height: 135px;
        color: white;
        text-shadow: 0 1px 1px black;
        font-size: 25px;
        text-align: center;
        padding-top: 10px;
        background-image: url(img/main_content_bg.png);
      }

      .box2 {
        background-size: 100% 100%;
      }

      .box3 {
        background-size: 50px 50px;
      }

      .box4 {
        background-size: cover;
        background-position: center bottom;
      }

      .box5 {
        background-size: contain;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box1"><h2>Default</h2></div>
    <div class="box2"><h2>100% 100%</h2></div>
    <div class="box3"><h2>50px 50px</h2></div>
    <div class="box4"><h2>cover</h2></div>
    <div class="box5"><h2>contain</h2></div>
  </body>
</html>
