<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      .navi {
        width: auto;
        height: 184px;
        background: url(img/list_bg.png) repeat;

        ul {
          width: auto;
          height: 184px;
          background: url(img/menu.png) no-repeat left top;
        }

        li {
          width: auto;
          height: 46px;
          background: url(img/list_right.png) no-repeat right center;

          a {
            display: block;
            width: auto;
            height: 45px;
            cursor: pointer;
            text-indent: -10000px;
          }
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="navi">
      <ul>
        <li>
          <a href="#">웹표준/웹디자인</a>
        </li>
        <li>
          <a href="#">소셜미디어마케팅</a>
        </li>
        <li>
          <a href="#">IT/모바일</a>
        </li>
        <li>
          <a href="#">QA</a>
        </li>
      </ul>
    </div>
  </body>
</html>
