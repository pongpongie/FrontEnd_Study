<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        border: 2px dotted #06f;
        padding: 10px;
        width: 500px;

        display: flex;
        flex-wrap: wrap;

        .item {
          border: 2px solid #f0f;
          padding: 10px;
          margin: 5px;

          &.item100px {
            flex-basis: 100px;

            min-width: 50px;
            min-width: 200px;
          }

          &.nowrap {
            white-space: nowrap;
          }
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>flex-basis: 100px</h1>
    <div class="container">
      <div class="item item100px first">Normal contents.</div>
      <div class="item item100px">Very~~~ Very~~~ Long contents</div>
      <div class="item item100px">Short</div>
    </div>

    <h1>nowrap</h1>
    width가 고정되지 않은 넓이 100px 미만의 박스는 100px로 늘어나고, 그렇지 않은
    경우는 100px이 된다.
    <div class="container">
      <div class="item item100px nowrap">Normal contents.</div>
      <div class="item item100px nowrap">Very~~~ Very~~~ Long contents</div>
      <div class="item item100px nowrap">Short</div>
    </div>
  </body>
</html>
