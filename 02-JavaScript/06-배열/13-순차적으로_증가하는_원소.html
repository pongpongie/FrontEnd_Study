<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      let data = new Array(6);

      for (let i = 0; i < data.length; i++) {
        data[i] = new Array(7);
      }

      console.log(data);

      let counter = 1;

      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data[i].length; j++) {
          if ((i === 0 && j < 3) || counter > 30) {
            data[i][j] = 0;
          } else {
            data[i][j] = counter;
            counter++;
          }
        }
      }

      console.log(data);

      let str = "<table>";

      for (let i = 0; i < data.length; i++) {
        str += "<tr>";
        for (let j = 0; j < data[i].length; j++) {
          if (data[i][j] === 0) {
            str += "<td></td>";
          } else {
            str += "<td>" + data[i][j] + "</td>";
          }
        }
        str += "</tr>";
      }
      str += "</table>";

      console.log(str);
      document.querySelector("#result").innerHTML = str;
    </script>
  </body>
</html>
