<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const start = () => {
        const foo = document.getElementById("foo");
        foo.innerHTML = "Hello World";
      };
    </script>
  </head>
  <body onload="start()">
    <h1 id="foo"></h1>
  </body>
</html>
