<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="myid"></h1>
    <h2 class="mycls"></h2>
    <h2 class="mycls"></h2>
    <p></p>
    <p></p>

    <div class="a">
      <div class="b">
        <h3 id="c"></h3>
      </div>
    </div>

    <h3 class="myh3"></h3>
    <h3 class="myh3"></h3>
    <h3 class="myh3"></h3>

    <script>
      const el1 = document.getElementsByTagName("p");

      for (let i = 0; i < el1.length; i++) {
        el1[i].innerHTML = "P태그 영역 (" + i + ")";
      }

      const el2 = document.getElementsByClassName("mycls");

      let count = 0;
      for (let e of el2) {
        e.innerHTML = ".mycls 영역 (" + count + ")";
        count++;
      }

      const el3 = document.getElementById("myid");
      el3.innerHTML = "#myid 영역";

      const el4 = document.querySelector(".a > .b > #c");
      console.log(el4);
      el4.innerHTML = ".a > .b > #c 영역";

      const el5 = document.querySelectorAll(".myh3");
      console.log(el5);
      el5.forEach((v, i) => {
        v.innerHTML = ".myh3 영역 (" + i + ")";
      });
    </script>
  </body>
</html>
