<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .event-box {
        border: 5px solid #007;
        color: #009;
        font-size: 32px;
        padding: 20px 10px;
        margin: 10px auto;
        display: block;
        text-align: center;
        cursor: pointer;
      }

      .input {
        border: 5px solid #007;
        background: #d5d5d5;
        color: #009;
      }

      .console {
        border: 5px solid #a0a;
        background: #d5d5d5;
        color: #505;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="listener"
      class="event-box input"
      placeholder="여기에 입력하세요"
    />
    <div class="event-box console">press = <span id="result1">0</span></div>

    <script>
      let press = 0;

      document.querySelector("#listener").addEventListener("keypress", (e) => {
        press++;
        document.querySelector("#result1").innerHTML = press;
      });
    </script>
  </body>
</html>
