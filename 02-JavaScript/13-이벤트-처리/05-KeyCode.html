<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .event-box {
        border: 5px solid #007;
        color: #009;
        font-size: 32px;
        padding: 20px 10px;
        margin: 10px auto;
        display: block;
        text-align: center;
        cursor: pointer;
      }

      .input {
        border: 5px solid #007;
        background: #d5d5d5;
        color: #009;
      }

      .console {
        border: 5px solid #a0a;
        background: #d5d5d5;
        color: #505;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="listener"
      class="event-box input"
      placeholder="여기에 입력하세요"
    />
    <div class="event-box console">
      <p>keycode <span id="result1"> 0 </span></p>
      <p>enter press <span id="result2"> none </span></p>
    </div>

    <script>
      const listener = document.querySelector("#listener");
      const result1 = document.querySelector("#result1");
      const result2 = document.querySelector("#result2");

      listener.addEventListener("keyup", (e) => {
        const keycode = e.keyCode;
        result1.innerHTML = keycode;

        if (keycode === 13) {
          result2.innerHTML = "엔터키가 눌렸습니다";
        }
        if (keycode === 32) {
          result2.innerHTML = "스페이스바가 눌렸습니다";
        }
      });
    </script>
  </body>
</html>
