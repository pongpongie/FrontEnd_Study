<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      .img-list {

  <body>

      const link = document.querySelectorAll(".link");

      for (let i = 0; i < link.length; i++) {
        const target = link[i];
        target.addEventListener("click", (e) => {
          e.preventDefault();
          const src = link[i].getAttribute("href");
          const title = link[i].getAttribute("title");

          const view = document.querySelector("#target");
          view.setAttribute("src", src);
          view.setAttribute("title", title);

          console.log(view);
