<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.naver.com" id="bannerLink"
      ><img src="./img/1.png" id="bannerImg" width="200"
    /></a>

    <script>
      const imgList = ["./img/1.png", "./img/2.jpg", "./img/3.jpg"];
      const urlList = [
        "https://www.naver.com",
        "https://www.daum.com",
        "https://www.google.com",
      ];

      let currentIdx = 0;
      setInterval(() => {
        document
          .querySelector("#bannerImg")
          .setAttribute("src", imgList[currentIdx]);
        document
          .querySelector("#bannerLink")
          .setAttribute("href", urlList[currentIdx]);

        currentIdx = (currentIdx + 1) % imgList.length;
      }, 4000);
    </script>
  </body>
</html>
