<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform" action="https://www.naver.com">
      <div>
        <label for="username">사용자 이름</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="userpass">비밀번호</label>
        <input type="password" name="userpass" id="userpass" />
      </div>
      <button type="submit">입력값 확인</button>
      <hr />

      <div id="result"></div>
    </form>

    <script>
      const myform = document.querySelector("#myform");

      myform.addEventListener("submit", (e) => {
        e.preventDefault();

        const username = myform.querySelector("#username");
        const userpass = myform.querySelector("#userpass");

        if (!username.value) {
          alert("사용자 이름을 입력하세요");
          username.focus();
          return;
        }

        if (!userpass.value) {
          alert("비밀번호를 입력하세요");
          userpass.focus();
          return;
        }

        document.querySelector("#result").innerHTML =
          "사용자 이름: " + username.value + "패스워드: " + userpass.value;
      });
    </script>
  </body>
</html>
