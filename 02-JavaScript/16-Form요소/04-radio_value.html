<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform">
      <label><input type="radio" name="subject" value="html" />HTML</label>
      <label><input type="radio" name="subject" value="css" />CSS</label>
      <label
        ><input
          type="radio"
          name="subject"
          value="javascript"
        />JAVASCRIPT</label
      >
      <button type="button" id="btn">입력값 확인</button>
    </form>

    <hr />
    <p id="console"></p>

    <script>
      // querySelectorAll은 nodeList 타입의 객체를 반환
      const radio = document.querySelectorAll("input[name='subject']");

      // radio의 모든 원소를 스캔하면서 원소(v)의 인덱스를 콜백함수에게 전달

      radio.forEach((v, i) => {
        v.addEventListener("change", (e) => {
          document.querySelector("#console").innerHTML = e.currentTarget.value;
        });
      });

      // 전송 버튼이 눌러진 경우 처리
      document.querySelector("#btn").addEventListener("click", (e) => {
        Array.from(radio).some((v, i) => {
          if (v.checked) {
            document.querySelector("#console").innerHTML =
              i + "번째 항목" + v.value + "이(가) 선택됨";
            return true;
          }
        });
      });
    </script>
  </body>
</html>
