<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform">
      <label><input type="checkbox" class="hobby" value="soccer" />축구</label>
      <label
        ><input type="checkbox" class="hobby" value="basketball" />농구</label
      >
      <label
        ><input type="checkbox" class="hobby" value="baseball" />야구</label
      >
      <button type="button" id="btn">입력값 확인</button>
    </form>

    <hr />

    <p id="console"></p>

    <script>
      const checkbox = document.querySelectorAll(".hobby");
      console.log(checkbox);

      checkbox.forEach((v, i) => {
        v.addEventListener("change", (e) => {
          const div = document.querySelector("#console");
          div.innerHTML = e.currentTarget.value;
          div.innerHTML += e.currentTarget.checked ? "체크됨" : "체크 해제됨";
        });
      });

      document.querySelector("#btn").addEventListener("click", (e) => {
        // 고전적 반복 처리
        // const arr = [];
        // checkbox.forEach((v, i) => {
        //   if (v.checked) {
        //     arr.push(v.value);
        //   }
        // });
        // const div = document.querySelector("#console");
        // div.innerHTML = arr;

        const checkedItem = Array.from(checkbox).filter((v, i) => v.checked);
        console.log(checkedItem);

        const checkedValue = checkedItem.map((v, i) => v.value);
        console.log(checkedValue);

        document.querySelector("#console").innerHTML = checkedValue;
      });
    </script>
  </body>
</html>
