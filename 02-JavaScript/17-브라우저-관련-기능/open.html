<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>새로 열린 창</h1>
    <hr />
    <div>
      <a href="#" id="close">창 닫기</a>
    </div>

    <script>
      document.querySelector("#close").addEventListener("click", (e) => {
        e.preventDefault();
        window.close();
      });
    </script>
  </body>
</html>
