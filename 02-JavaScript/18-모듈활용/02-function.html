<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <field>
        <legend>
          <div>
            <label for="x"></label>
            <input type="text" id="x" />
          </div>
          <div>
            <label for="y"></label>
            <input type="text" id="y" />
          </div>
          <div>
            <button type="button" id="plusButton">+</button>
            <button type="button" id="minusButton">-</button>
            <button type="button" id="timesButton">*</button>
            <button type="button" id="divideButton">/</button>
          </div>
          <h1 id="result"></h1>
        </legend>
      </field>
    </form>

    <script src="function.js"></script>
    <script>
      const x = document.querySelector("#x");
      const y = document.querySelector("#y");
      const result = document.querySelector("#result");

      document.querySelector("#plusButton").addEventListener("click", (e) => {
        const value = plus(Number(x.value), Number(y.value));
        result.innerHTML = value;
      });
    </script>
  </body>
</html>
