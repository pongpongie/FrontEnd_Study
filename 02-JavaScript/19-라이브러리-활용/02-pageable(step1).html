<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/pageable@latest/dist/pageable.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .pg-wrapper {
        box-sizing: content-box;
      }

      .page {
        box-sizing: border-box;
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .page1 {
        background-color: green;
      }

      .page2 {
        background-color: blue;
      }

      .page3 {
        background-color: orange;
      }

      .page4 {
        background-color: yellowgreen;
      }

      .page5 {
        background-color: peachpuff;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div data-anchor="Page 1">
        <div class="page page1">
          <h1>page 1</h1>
        </div>
      </div>
      <div data-anchor="Page 2">
        <div class="page page2">
          <h1>page 2</h1>
        </div>
      </div>
      <div data-anchor="Page 3">
        <div class="page page3">
          <h1>page 3</h1>
        </div>
      </div>
      <div data-anchor="Page 4">
        <div class="page page4">
          <h1>page 4</h1>
        </div>
      </div>
      <div data-anchor="Page 5">
        <div class="page page5">
          <h1>page 5</h1>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/pageable@latest/dist/pageable.min.js"></script>
    <script>
      new Pageable(".container");
    </script>
  </body>
</html>
